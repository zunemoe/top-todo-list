<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    
    <title>Not Todo List</title>
</head>
<body>
    <header>
        <h1>!Todo List</h1>
        <button id="hamburger-menu">
            <span class="material-symbols-outlined">
                menu
            </span>
        </button>
    </header>
    <div id="app">
        <div id="sidebar">
            <nav>
                <ul class="sidebar-section">
                    <li><button data-nav="inbox"><span class="material-symbols-outlined">inbox</span>Inbox</button></li>
                    <li><button data-nav="today"><span class="material-symbols-outlined">today</span>Today</button></li>
                    <li><button data-nav="week"><span class="material-symbols-outlined">calendar_month</span>This Week</button></li>
                </ul>
                <div class="sidebar-section">
                    <h3>Projects</h3>
                    <ul id="project-list">
                        <!-- Project items dynamically inserted here -->
                    </ul>
                    <button id="new-project-btn">
                        <span class="material-symbols-outlined">
                            create_new_folder
                        </span>
                        New Project
                    </button>
                </div>
            </nav>
        </div>
        <div id="main">
            <!-- Todos and forms will be rendered here -->
             Main Content
        </div>
    </div>
    <footer>
        &copy; 2025 Not Todo List. Made with ❤️ by Zunemoe in Auckland.
    </footer>
</body>
</html>
